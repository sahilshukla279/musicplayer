<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2b3da0c65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <main class="player">
        <div class="header">
            <a href="#" class="button">
                <i class="fas fa-bars"></i>
            </a>
            <p>Now Playing</p>
            <a href="#" class="button">
                <label>
                    <input type="checkbox" name="theme">
                    <i class="fas fa-moon"></i>
                </label>
            </a>
        </div>
        <img src="https://i.postimg.cc/Wb6CQPJH/1.jpg" alt="album" id="image" class="image">
        <div class="information">
            <h1 id="playlist_status"></h1>
            <p id="playlist_artist"></p>
        </div>
        <div class="progress">
            <div class="progress-time">
                <span id="currenttimetext" class="left">00:00</span>
                <span id="durationtimetext" class="right">00:00</span>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="seekslider" class="seekslider" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <ul class="buttons">
            <span id="random" class="shuffle button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </span>
            <span id="prevbtn" class="prev button button-md">
                <i class="fas fa-step-backward"></i>
            </span>
            <span id="playpausebtn" class="playpause button button-lg">
                <i class="fas fa-play fa-lg"></i>
                <i class="fas fa-pause fa-lg"></i>
            </span>
            <span id="nextbtn" class="next button button-md">
                <i class="fas fa-step-forward"></i>
            </span>
            <span id="repeat" class="loop button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </span>
        </ul>
        <div class="bar"></div>
    </main>
    <div id="footer">
        <div class="icons" id="icons">
          <a href="https://www.facebook.com/profile.php?id=100008146035214"><i id="fb" class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/SaahilShukla"><i id="tw" class="fab fa-twitter"></i></a>
          <a href="https://github.com/sahilshukla279"><i id="gh" class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/saahil-shukla-4b5182201/"><i id="ln" class="fab fa-linkedin"></i></a>
          <a href="https://medium.com/@sahilshukla279"><i id="me" class="fab fa-medium"></i></a>
        </div>
        <center>
          <p id="ss" style="font-weight: bold; margin-left:0%;">By: Saahil Shukla</p>
        </center>

        <h2 id="100day">#100DaysofCode</h2>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
